<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h4>Saylani Vocational & Technical Training</h4>
    <h5>Saylani Vocational & Technical Training Courses are now open, hurry up apply for brighter future!</h5>

    <div class="image">
        <img src="./img/logo.png" alt="logo">
    </div>

    <h1>Registration Form - SMIT</h1>

    <div class="button">
        <button><a href="https://student.saylaniwelfare.com/">Student portal</a></button>
    </div>

    <div class="social-icon">

        <div>
            <a href="https://www.facebook.com/saylani.smit">
                <img src="./img/facebook.png" alt="facebook-logo">
            </a>
        </div>

        <div>
            <a href="https://www.instagram.com/saylanimassittraining/">
                <img src="./img/insta.png" alt="instagram-logo">
            </a>
        </div>

        <div>
            <a href="https://www.youtube.com/@SaylaniMassITTraining">
                <img src="./img/youtube.png" alt="youtube-logo">
            </a>
        </div>

    </div>


    <p>Services - Education - Registration</p>

    <div class="navbar">

        <div class="nav-menu" >
            <ul>
                <li><a href="./index.html" class="green">Registration</a></li>
                <li><a href="./download.html" class="hover">Download ID Card</a></li>
                <li><a href="./result.html" class="hover">Results</a></li>
            </ul>
        </div>

    </div>

    <table class="center">

        <form action="">
            <tr>
                <td>
                    <label for="city" >Select City :</label><br />
                    <select name="city" class="select">
                        <option value="Select City" >Select City</option>
                        <option value="karachi">Karachi</option>
                        <option value="lahore">Lahore</option>
                        <option value="peshawar">Peshawar</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Rawalpindi">Rawalpindi</option>
                    </select>
                </td>

                <td>
                    <label for=" Course or Event" >Select Course or Event :</label><br>
                    <select name="corses" class="select">
                        <option value="Select course or event" >Select course or event</option>
                        <option value="CCTV Installation">CCTV Installation</option>
                        <option value="Bike Repairing">Bike Repairing</option>
                        <option value="Mobile Repairing">Mobile Repairing</option>
                        <option value="Laptop Repairing">Laptop Repairing</option>
                        <option value="Solar Power System">Solar Power System</option>
                        <option value="RO Plant Technician">RO Plant Technician</option>
                        <option value="AC and Refrigeration Repairing">AC and Refrigeration Repairing</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="campus">Select campus :</label><br />
                    <select name="campus" id="campus" class="select">
                        <option value="Select Campus" >Select Campus</option>
                        <option value="Bahadurabad Campus">Bahadurabad Campus</option>
                        <option value="Gulshan Campus">Gulshan Campus</option>
                        <option value="Paposh Campus">Paposh Campus</option>
                        <option value="Numaish Campus">Numaish Campus</option>
                        <option value="Malir Campus">Malir Campus</option>
                    </select>
                </td>

                <td>
                    <label for=" Class preference">Select Class preference :</label><br>
                    <select name="class preference" id="class preference" class="select">
                        <option value="Select class preference" >Select class preference</option>
                        <option value="Bahadurabad Campus">Weekdays (Monday to Friday)</option>
                        <option value="Gulshan Campus">Weekend (Saturday & Sunday)</option>
                        <option value="Paposh Campus">Both</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Full Name">Full name :</label><br />
                    <input type="text" name="Full Name" id="Full Name" >
                </td>

                <td>
                    <label for=" Father name">Father name :</label><br>
                    <input type="text" name="course" id="cources">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email :</label><br />
                    <input type="email" name="Email" id="Email" size="8">
                </td>

                <td>
                    <label for=" Phone">Phone :</label><br>
                    <input type="number" name="Phone" id="Phone">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="CNIC">CNIC :</label><br>
                    <input type="number" name="CNIC" id="CNIC">
                </td>

                <td>
                    <label for=" Father's CNIC">Father's CNIC (optional) :</label><br>
                    <input type="number" name="Father's CNIC" id="Father's CNIC">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="Date of birth">Date of birth :</label><br>
                    <input type="date" name="Date of birth" id="Date of birth">
                </td>

                <td>
                    <label for=" Select Gender">Select Gender :</label><br>
                    <select name="Select Gender" id="Select Gender"class="select" >
                        <option value="Select Gender" >Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            </tr>

            <tr >
                <td class="double" colspan="2" >
                    <label for="Address">Address :</label><br>
                    <input type="text" name="Address" id="address"  >
                </td>
            </tr>

            <tr>
            <td class="double" colspan="2">
                <label for="qualification">Last qualification :</label><br>
                <select name="qualification" id="qualification" class="select">
                    <option value="qualification">Last qualification</option>
                    <option value="Male">Matric</option>
                    <option value="Female">Intermediate</option>
                    <option value="Male">Graduate</option>
                    <option value="Female">Under Graduate</option>
                    <option value="Male">Masters</option>
                    <option value="Female">Other</option>
                </select>
            </td>
            </tr>

            <tr>
                <td class="double" colspan="2">
                    <label for="laptop">Do you have a laptop ?</label><br>
                    <input type="text" name="laptop" id="laptop">
                </td>
            </tr>

            <tr>
                <td colspan="2" class="double">
                    <label for="Picture">Picture :</label><br>
                    <input type="file" name="Picture" id="Picture">
                </td>
            </tr>
            
            <tr >
                <td colspan="2" class="double">
                    <input type="submit" name="submit" id="submit" >
                </td>
            </tr>
        </form>
    </table>
    <ul>

</body>

</html>
